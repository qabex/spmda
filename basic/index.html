<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Single Page Markdown App</title>

  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/shoelace-css@1.0.0-beta24/dist/shoelace.css' />
  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.17.1/build/styles/default.min.css' />
  <style>
    body>main {
      max-width: 40em;
      margin: 2em auto;
    }
  </style>

  <script crossorigin='anonymous' src='https://cdn.jsdelivr.net/npm/superfine@7.0.0/dist/superfine.min.js'></script>
  <script type='module' src='https://cdn.jsdelivr.net/npm/jsy-transpile/umd/jsy-script.min.js'></script>
  <script type='module' src='https://cdn.jsdelivr.net/gh/qabex/spmda@0.0.3/esm/lsdir-view.mjs'></script>
  <script type='module' src='https://cdn.jsdelivr.net/gh/qabex/spmda@0.0.3/esm/markdownit-view.mjs'></script>
  <script type='module' src='https://cdn.jsdelivr.net/gh/qabex/spmda@0.0.3/esm/mermaid-view.mjs'></script>
  <script type='module' src='https://cdn.jsdelivr.net/gh/qabex/spmda@0.0.3/esm/vegalite-view.mjs'></script>
</head>

<body>
  <main>
    <lsdir-view src='all-docs.json'>
      md: "markdownit-view",
      ".markdown": "markdownit-view",
    </lsdir-view>

  </main>
  <jsy-script src='./example.jsy'></jsy-script>
</body>
</html>

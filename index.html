<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Single Page Markdown App</title>

  <link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/shoelace-css@1.0.0-beta24/dist/shoelace.css' />
  <style>
    body>main {
      max-width: 40em;
      margin: 2em auto;
    }
    lsdir-view {
      display: block;
      margin: 20px -20px;
      padding: 1em 20px;
      border: 3px dashed black;
    }
    markdownit-view {
      display: block;
      margin: 1em 0;
      background-color: rgba(0,0,0,0.1);
    }
  </style>

  <script crossorigin='anonymous' src='https://cdn.jsdelivr.net/npm/superfine@7.0.0/dist/superfine.min.js'></script>
  <script type='module' src='./esm/lsdir-view.mjs'></script>
  <script type='module' src='./esm/markdownit-view.mjs'></script>
  <script type='module' src='./esm/mermaid-view.mjs'></script>
  <script type='module' src='./esm/vegalite-view.mjs'></script>
</head>

<body>
  <main>
    <h1>DOCS Rendering</h1>
    <lsdir-view src='all-docs.json'>
      md: "markdownit-view",
      markdown: "markdownit-view",
    </lsdir-view>
  </main>

  <main>
    <h1>OOW Rendering</h1>
    <lsdir-view src='all-oow.json'>
      ".md": "markdownit-view",
    </lsdir-view>
  </main>
</body>
</html>
